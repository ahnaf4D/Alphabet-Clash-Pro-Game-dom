<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center poppings-font">
    <main>
        <!-- Home screen -->
        <section id="home-screen" class=" min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl anton-font uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white" onclick="play()">Play</button>
            </div>
        </section>
        <!-- Playground Start-->
        <section id="play-ground" class="hidden">
            <!-- playground container -->
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] px-8 pb-4 rounded-b-xl text-white">Don't Watch keyboard while playing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>

                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd" id="a">a</kbd>
                        <kbd class="kbd" id="s">s</kbd>
                        <kbd class="kbd" id="d">d</kbd>
                        <kbd class="kbd" id="f">f</kbd>
                        <kbd class="kbd" id="g">g</kbd>
                        <kbd class="kbd" id="h">h</kbd>
                        <kbd class="kbd" id="j">j</kbd>
                        <kbd class="kbd" id="k">k</kbd>
                        <kbd class="kbd" id="l">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd" id="z">z</kbd>
                        <kbd class="kbd" id="x">x</kbd>
                        <kbd class="kbd" id="c">c</kbd>
                        <kbd class="kbd" id="v">v</kbd>
                        <kbd class="kbd" id="b">b</kbd>
                        <kbd class="kbd" id="n">n</kbd>
                        <kbd class="kbd" id="m">m</kbd>
                        <kbd class="kbd" id="/">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- life score -->
                <div class="flex justify-center w-3/4">
                    <!-- display life -->
                    <button class="btn rounded-full bg-purple-500 text-white px-4">
                        Life
                        <img src="./images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <!-- display score -->
                    <button class="btn rounded-full bg-purple-700 text-white px-2">
                        Score
                        <img src="./images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>

                </div>
            </div>
        </section>
        <!-- Playground end -->
        <!-- Final Score Start-->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4  rounded-lg">
                <h4 class="text-3xl">Game Over</h4>
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score</span>
                    <span id="last-score">14</span>
                </h1>
                <button class="btn" onclick="play()">Play Again</button>
                <p>Practice make you a pro</p>
            </div>
        </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha-clash.js"></script>
</body>

</html>
